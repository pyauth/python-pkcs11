[build-system]
requires = ["setuptools>=74.1", "wheel", "cython>=3"]
build-backend = "setuptools.build_meta"

[project]
name = "python-pkcs11"
version = "0.7.0"
description = "PKCS#11 support for Python"
readme = "README.md"
authors = [
    {name = "Andrey Kislyuk", email = "kislyuk@gmail.com"},
    {name = "Danielle Madeley", email = "danielle@madeley.id.au"},
]
maintainers = [
    {name = "Andrey Kislyuk", email = "kislyuk@gmail.com"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "asn1crypto>=1.4.0",
]
license = {text = "MIT License"}
requires-python = ">=3.9"

[project.urls]
Homepage = "http://python-pkcs11.readthedocs.io/en/latest/"
Documentation = "http://python-pkcs11.readthedocs.io/en/latest/"
Issues = "https://github.com/pyauth/python-pkcs11/issues"
Repository = "https://github.com/pyauth/python-pkcs11"

[tool.mypy]
strict = true
show_error_codes = true
exclude = [
    "dist/",  # mypy complains about an extracted wheel
    "build/",
    "docs/",
]

[[tool.mypy.overrides]]
module = [
    "asn1crypto.*",
    "oscrypto.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
markers = [
    "requires: marks tests require support for a certain PKCS11 mechanism.",
    "xfail_nfast: Expected failure on nFast.",
    "xfail_softhsm: Expected failure on SoftHSMv2.",
    "xfail_opencryptoki: Expected failure on OpenCryptoki.",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "G",  # flake8-logging-format
    "PT",  # flake8-pytest-style
    "RUF",  # ruff specific checks
]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.setuptools]
ext-modules = [
    {name = "pkcs11._pkcs11",  sources = ["pkcs11/_pkcs11.pyx"]}
]

[tool.setuptools.packages.find]
include = ["pkcs11*"]

[dependency-groups]
dev = [
    "cryptography>=44.0.0",
    "mypy>=1.13.0",
    "oscrypto>=1.3.0",
    "pytest>=8.3.4",
    "ruff>=0.8.3",
    "setuptools>=75.6.0",
    "setuptools-scm>=8.1.0",
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=3.0.2",
]