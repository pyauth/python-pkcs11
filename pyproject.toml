[build-system]
requires = ["setuptools",
            "wheel",
            "cython",
            "asn1crypto",
            "cached-property"]
build-backend = "setuptools.build_meta"

[project]
name = "python-pkcs11"
version = "0.8.0"
description = "PKCS#11 (Cryptoki) support for Python"
authors = [
    {name = "Danielle Madeley", email = "danielle@madeley.id.au"}
]
readme = "README.rst"
requires-python = ">=3.9"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License",
               "Programming Language :: Python :: 3",
               "Programming Language :: Python :: 3.9",
               "Programming Language :: Python :: 3.10",
               "Programming Language :: Python :: 3.11",
               "Programming Language :: Python :: 3.12",
               "Development Status :: 5 - Production/Stable",
               "Intended Audience :: Developers",
               "Operating System :: OS Independent",
               "Topic :: Security :: Cryptography",
               "Topic :: Software Development :: Libraries :: Python Modules",
               "Topic :: System :: Hardware :: Hardware Drivers",
               "Topic :: System :: Hardware :: Hardware Drivers :: Smartcard",
               "Topic :: System :: Hardware :: Hardware Drivers :: Token"]

[project.urls]
homepage = "https://github.com/pyauth/python-pkcs11"
"Bug Tracker" = "https://github.com/pyauth/python-pkcs11/issues"