sudo: false
language: python

python:
    - '3.4'
    - '3.5'
    - '3.6'

env:
    global:
        - PKCS11_MODULE=/home/travis/lib/softhsm/libsofthsm2.so
        - PKCS11_TOKEN_LABEL=TEST
        - PKCS11_TOKEN_PIN=1234

cache:
    - pip
    - ccache  # For SoftHSMv2

before_install:
    - pip install -U pip setuptools
    - pip install -r dev-requirements.txt
    # Install SoftHSMv2
    - curl https://dist.opendnssec.org/source/softhsm-2.2.0.tar.gz | tar -zxv
    - (cd softhsm-2.2.0 && ./configure --prefix=$HOME --disable-p11-kit && make all install CC="ccache gcc" CXX="ccache g++")

before_script:
    # Initialise a token on the SoftHSM
    - $HOME/bin/softhsm2-util --init-token --free --label TEST --pin 1234 --so-pin 5678
    # Build our extension
    - python setup.py build_ext -i

script: python -m unittest


deploy:
    provider: pypi
    user: danni
    password:
        secure: ""
    server: https://pypi.python.org/pypi
    on:
        tags: true
        python: 3.6
